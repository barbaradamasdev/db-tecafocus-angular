<section class="categories">
  <div class="category-wrapper">
    <div class="category-inner">
      <div *ngFor="let category of categories">
        <button routerLink="/thebest/{{category.title}}">
          {{ category.title }}
        </button>
      </div>
    </div>
    <div class="category-inner">
      <div *ngFor="let category of categories">
        <button routerLink="/thebest/{{category.title}}">
          {{ category.title }}
        </button>
      </div>
    </div>
  </div>
</section>

<!-- <app-best-characters></app-best-characters> -->

<section *ngFor="let category of categories.slice(0, 3)" class="container">
  <div class="flex titles">
    <h2><span class="category">The best of </span>{{ category.title }}</h2>
    <a [routerLink]="['/thebest', category.title]"><h4>Show more +</h4></a>
  </div>
  <div class="grid carousel">
    <app-card *ngFor="let movie of category.movies.slice(0, 7)" [movieTitle]="movie.Title" [tecaNota]="movie.tecaNota"></app-card>
  </div>
</section>
