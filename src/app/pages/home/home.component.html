 <app-banner movieTitle="Interstellar" movieBgPoster="https://images.alphacoders.com/616/616438.jpg"></app-banner>

 <section *ngFor="let category of categories.slice(0, 2)" class="container">
  <div class="flex titles">
    <h2><span class="category">The best of </span>{{ category.title }}</h2>
    <a [routerLink]="['/genre', category.title]"><h4>Show more +</h4></a>
  </div>
  <div class="grid carousel">
    <app-card *ngFor="let movie of category.movies.slice(0, 7)" [movieTitle]="movie.Title" [notaTeca]="movie.notaTeca"></app-card>
  </div>
</section>
