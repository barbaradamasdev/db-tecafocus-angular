<div class="container flex breadcrumb">
  <a routerLink="/home">Home</a>
  <p>></p>
  <p>{{movieGenre}}</p>
</div>

<section *ngIf="category" class="container">
  <h2><span class="category">The best of </span>{{ movieGenre }}</h2>
  <div class="grid fullpage">
    <app-card *ngFor="let movieTitle of category.movies" [movieTitle]="movieTitle"></app-card>
  </div>
</section>
