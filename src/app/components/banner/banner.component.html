<section
  *ngIf="!IsBooksSectionBanner; else bookTemplate"
  [ngClass]="{'main-banner': isMainBanner, 'banner': true}"
  [style.background]="movieBgPoster"
  [style]="backgroundStyle">

  <div *ngIf="movieTitle != ''"
    class="container flex">
    <h1>{{movieTitle}}</h1>
    <p>{{moviePlot}}</p>
    <ul class="flex">
      <li>{{movieRuntime | tempoDeFilme }}</li>
      <li>{{movieYear}}</li>
      <li>{{movieimdbRating}}</li>
    </ul>
    <button [routerLink]="['/movie', movieTitle]">See more</button>
  </div>
</section>

<ng-template #bookTemplate>
  <section
    [ngClass]="{'main-banner': isMainBanner, 'banner': true}"
    [style.background]="movieBgPoster"
    [style]="backgroundStyle">

    <div
      class="container flex">
      <h1>See the book section</h1>
      <p>The best book curation (of the few I've read)</p>
      <button [routerLink]="['/books']">See more</button>
    </div>
  </section>
</ng-template>
