<section class="banner" [style.background]="movieBgPoster" [style]="backgroundStyle">
  <div class="container flex">
    <h1>{{movieTitle}}</h1>
    <p>{{moviePlot}}</p>
    <ul class="flex">
      <li>{{movieRuntime | tempoDeFilme }}</li>
      <li>{{movieYear}}</li>
      <li>{{movieimdbRating}}</li>
    </ul>
    <button [routerLink]="['/movie', movieTitle]">See more</button>
  </div>
</section>
