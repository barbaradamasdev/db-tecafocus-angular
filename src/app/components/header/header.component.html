<header>
  <nav class="container flex">
    <a routerLink="/home"><img class="logo" src="././assets/teca-logo-horizontal.png" alt=""></a>

    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" [(ngModel)]="isCheckboxChecked">
      <label for="openSidebarMenu" class="menu-hamburguer" (click)="checkCheckboxState()">
          <div class="spinner diagonal part-1"></div>
          <div class="spinner horizontal"></div>
          <div class="spinner diagonal part-2"></div>
      </label>

    <div id="sidebarMenu" class="flex">
      <form class="search" id="form-search">
        <input type="search" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" placeholder="Search" aria-label="Search">
        <button (click)="search()" type="submit" class="btn-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5q0-2.725 1.888-4.612T9.5 3q2.725 0 4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5q0-1.875-1.312-3.187T9.5 5Q7.625 5 6.313 6.313T5 9.5q0 1.875 1.313 3.188T9.5 14"/></svg>
        </button>
      </form>

      <ul class="flex menu">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/movie">Categories</a></li>
        <li><a href="https://github.com/barbaradamasdev/db-tecafocus-angular" target="blank">About</a></li>
        <li><a routerLink="/thebest">Curation</a></li>
        <li><a href="https://www.omdbapi.com/" target="blank">API OMDb</a></li>
      </ul>
    </div>

  </nav>
</header>
<div class="wrapper"></div>
